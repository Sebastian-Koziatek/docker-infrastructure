version: "2.1"
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - HOSTNAME=”Plex”
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - PLEX_CLAIM= #optional
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    volumes:
      - /mnt/Toshiba/.configs/plex-configs:/config
      - /mnt/Toshiba/Torrent/Pobrane:/tv
      - /mnt/Toshiba/Torrent/Pobrane:/movies
    restart: unless-stopped
  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - HOSTNAME=”Deluge”
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - /mnt/Toshiba/.configs/deluge-configs:/config
      - /mnt/Toshiba/Torrent/Pobrane/:/Pobrane
      - /mnt/Toshiba/Torrent/Downloading/:/Downloads
      - /mnt/Toshiba/Torrent/auto_add/:/auto_add
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
      - 49152:49152
    restart: unless-stopped